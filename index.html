<td align="center"><h3>於是麵包</h3></td>
<td align="center">招牌【地瓜鮮奶甜甜圈】最大的特色就是在麵糰裡加入地瓜和鮮奶，<br>不加任何一滴水烘焙而成，吃起來少了一般甜甜圈的油膩感，<br>而多了股淡淡地瓜的自然甘甜<br></td>
